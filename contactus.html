<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Plankton Cafe</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: url('gambar/B.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      line-height: 1.6;
      position: relative;
      min-height: 100vh;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.7);
      z-index: -1;
    }

    /* Navbar */
    nav {
      background-color: rgba(34,34,34,0.9);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav .logo {
      font-weight: bold;
      font-size: 1.5rem;
      color: #f39c12;
      cursor: default;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      align-items: center;
    }
    nav ul li {
      position: relative;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }
    nav ul li a:hover,
    nav ul li a.active {
      color: #f39c12;
    }

    nav ul li .dropdown {
      display: none;
      position: absolute;
      background-color: rgba(34,34,34,0.95);
      top: 35px;
      left: 0;
      min-width: 150px;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.8);
    }
    nav ul li:hover .dropdown {
      display: block;
    }
    nav ul li .dropdown a {
      display: block;
      padding: 10px 15px;
      font-weight: normal;
      color: white;
    }
    nav ul li .dropdown a:hover {
      background-color: #f39c12;
      color: #111;
    }

    /* Container utama */
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px 25px;
      background-color: rgba(17,17,17,0.85);
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.8);
    }

    h1 {
      font-size: 3rem;
      color: #f39c12;
      margin-bottom: 25px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    label {
      font-weight: 600;
      margin-bottom: 6px;
      color: #f39c12;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      padding: 12px 15px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      resize: vertical;
      font-family: inherit;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      outline: 2px solid #f39c12;
      background-color: #333;
      color: white;
    }

    textarea {
      min-height: 120px;
    }

    button {
      background-color: #f39c12;
      color: #111;
      font-weight: 700;
      padding: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #d87e0f;
    }

    /* Maps */
    .map {
      margin-top: 30px;
    }
    .map h2 {
      color: #f39c12;
      margin-bottom: 15px;
      text-align: center;
    }
    .map iframe {
      width: 100%;
      height: 350px;
      border: 0;
      border-radius: 12px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.4rem;
      }
      .container {
        margin: 20px 15px;
        padding: 25px 20px;
      }
      .map iframe {
        height: 250px;
      }
    }
  </style>
</head>
