<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plankton Cafe</title>
  <style>
    /* Reset dan styling dasar */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: url('gambar/index.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      line-height: 1.6;
      position: relative;
    }

    /* Overlay gelap */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }

    /* Navbar */
    nav {
      background-color: rgba(34, 34, 34, 0.9);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav .logo {
      font-weight: bold;
      font-size: 1.5rem;
      color: #f39c12;
      cursor: default;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      align-items: center;
    }

    nav ul li {
      position: relative;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }

    nav ul li a:hover,
    nav ul li a.active {
      color: #f39c12;
    }

    nav ul li .dropdown {
      display: none;
      position: absolute;
      background-color: rgba(34, 34, 34, 0.95);
      top: 35px;
      left: 0;
      min-width: 150px;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.8);
    }

    nav ul li:hover .dropdown {
      display: block;
    }

    nav ul li .dropdown a {
      display: block;
      padding: 10px 15px;
      font-weight: normal;
      color: white;
    }

    nav ul li .dropdown a:hover {
      background-color: #f39c12;
      color: #111;
    }

    /* Hero Section */
    .hero {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
      gap: 40px;
    }

    .hero-text {
      flex: 1 1 350px;
      max-width: 500px;
    }

    .hero-text h2 {
      color: #f39c12;
      font-family: 'Brush Script MT', cursive;
      font-size: 2.8rem;
      margin-bottom: 10px;
    }

    .hero-text h1 {
      font-size: 3.8rem;
      font-weight: 900;
      margin-bottom: 10px;
    }

    .hero-text h3 {
      font-weight: 700;
      font-size: 1.5rem;
      margin-bottom: 25px;
    }

    .btn-readmore {
      display: inline-block;
      background-color: #f39c12;
      color: #111;
      font-weight: 700;
      padding: 12px 30px;
      border: 2px solid #f39c12;
      border-radius: 3px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .btn-readmore:hover {
      background-color: transparent;
      color: #f39c12;
    }

    .hero-image {
      flex: 1 1 350px;
      max-width: 450px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0,0,0,0.7);
    }

    .hero-image img {
      width: 100%;
      display: block;
      object-fit: cover;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        padding: 20px 15px;
      }

      .hero-text h1 {
        font-size: 2.8rem;
      }

      .hero-text h2 {
        font-size: 2rem;
      }

      .hero-text h3 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">Plankton Cafe</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="aboutus.html">About Us</a></li>
      <li><a href="menu.html">Menu & Pricing</a></li>
      <li>
        <a href="#">DLL &#x25BC;</a>
        <div class="dropdown">
          <a href="gallery.html">Gallery</a>
          <a href="event.html">Events</a>
        </div>
      </li>
      <li><a href="contactus.html">Contact Us</a></li>
    </ul>
  </nav>

  <section class="hero">
    <div class="hero-text">
      <h2>Ngopi Asik, Nongkrong Nyaman</h2>
      <h1>PLANKTON CAFE</h1>
      <h3>merupakan kedai kopi lokal yang menyajikan berbagai jenis kopi, makanan ringan, dan menyediakan tempat nongkrong dengan suasana cozy.</h3>
      <a href="menu.html" class="btn-readmore">Lihat Menu</a>
    </div>
    <div class="hero-image">
      <img src="gambar/coffe1.png" alt="Coffee cup and latte art" />
    </div>
  </section>

</body>
</html>
